  <script>
    Loadcharts();
    function Loadcharts() {
      let symbols = document.getElementById("stock_id").value;
      //Render Chart
      new TradingView.widget({
        autosize: true,
        symbol: symbols,
        interval: "D",
        timezone: "Asia/Kolkata",
        theme: "dark",
        style: "1",
        locale: "in",
        enable_publishing: false,
        backgroundColor: "rgba(40, 40, 40, 1)",
        hide_top_toolbar: true,
        save_image: false,
        container_id: "tvchart",
      });
    }
